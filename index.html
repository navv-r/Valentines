<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+IN+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="page__title">
        <h1 class="title" >
            <span>Will</span>
            <span>You</span>
            <span>Be</span>
            <span>My</span>
            <span>Valentine</span>
            <span>?</span>
        </h1>
    </section>
    <div class="buttons">
        <button class="yes">YES</button>
        <img src="puppy.png" class="yes__img" alt="image for yes button" style="display: none;">
        <button class="no">NO</button>
        <img src="hater.png" class="no__img" alt="image for no button" style="display: none;">
    </div>
</body>
</html>
